name: Build CI

on: [push]

jobs:  
  build-win:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn
    - run: node scripts\prebuild.js prod
    - run: yarn make
    - run: node scripts\postbuild.js prod create

  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: sudo apt-get install fakeroot dpkg rpm -y
    - run: yarn
    - run: node scripts\prebuild.js prod
    - run: yarn make
    - run: node scripts\postbuild.js prod update
